<div class="w-64 md:w-52 mx-auto md:mx-2 my-3 bg-white border-[0.5px] border-gray-400 rounded-lg cursor-pointer hover:scale-105 hover:border-main transition-all">
    <div class="h-36">
        <img class="w-full h-full object-fill rounded-t-lg" [src]="product.imageCover" [alt]="product.title"/>
    </div>
    <div class="px-2 pb-5 mt-2">
            <p class="text-lg md:text-sm text-gray-500">{{product.category.name}}</p>
            <h5 class="text-sm font-semibold tracking-tight text-gray-900">{{product.title.split('
                ',2).join(' ')}}</h5>
            <div class="flex items-center mt-2.5 mb-5">
                <div class="flex items-center space-x-1 rtl:space-x-reverse">
                    @for (star of [1, 2, 3, 4, 5].slice(0, product.ratingsAverage); track $index) {
                    <i class="fa-solid fa-star text-yellow-500"></i>
                    }
                    @if (product.ratingsAverage%1 !== 0) {
                    <i class="fa-solid fa-star-half-alt text-yellow-500"></i>
                    }
                    <span class="text-gray-500 text-xs font-semibold">{{product.ratingsAverage}}
                        ({{product.ratingsQuantity}})</span>
                </div>
            </div>
        <div class="flex items-center justify-between px-2">
            <span class="text-sm font-semibold text-gray-500">{{product.price}} EGP</span>
            <button (click)="addProductToCart(product.id, $event)"
                class="text-white bg-main hover:scale-105 transition-all md:w-6/12 focus:ring-4 focus:outline-none focus:ring-main-light font-medium rounded-lg text-sm px-4 py-2.5 text-center">
                Add <i class="fa-solid fa-cart-shopping text-main-light"></i></button>
        </div>
    </div>
</div>
